<ul class="events">
  <li *ngFor="let event of events"
      routerLink="/comments/{{event.id}}"
      [class.selected]="event === selectedEvent"
      (click)="onSelect(event)">
    {{event.category}}  
    <h1 style="font-size:18px;">{{event.title}}</h1>
    <h2 style="font-size:12px;">{{event.date | date: 'dd/MM/yyyy'}} {{event.hour}}h{{event.min}}</h2>
    
  </li>
</ul>
